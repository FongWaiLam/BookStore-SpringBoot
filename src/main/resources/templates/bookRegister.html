<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="page_content">
    <!-- content for this page -->
    <h1>Book Register</h1>
    <div classname="container my-5 p-5 w-50 offset-md-4" style="border:1px solid black;">
        <h4 class="text-center pt-5">New Book Register</h4>
        <form class="col -md-4 my-5 p-5" th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" step=".01">
            </div>
            <center><button type="submit" class="btn btn-primary ">Submit</button></center>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts">
    <!-- add any scripts related to this page -->
</th:block>
</body>
</html>
