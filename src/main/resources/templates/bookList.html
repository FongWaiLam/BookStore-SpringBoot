<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<div layout:fragment="page_content">
    <!-- content for this page -->
    <h1 class="text-center pt-4">Full List of Books</h1>
    <div class="container my-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price (Pound)</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b :${bookList}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td><a class="btn btn-secondary btn-sm" th:href="@{/my_list/{id}(id=${b.id})}">Add To My Book</a>
                    <a th:href="@{/editBook/{id}(id=${b.id})}" style="color: blue"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
                    <a th:href="@{/deleteBook/{id}(id=${b.id})}" style="color: red"><i class="fa-solid fa-trash ms-4"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block layout:fragment="scripts">
    <!-- add any scripts related to this page -->
</th:block>
</body>
</html>
